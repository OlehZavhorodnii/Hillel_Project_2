{% extends 'core/base.html' %} 

{% block content %}

    <header class="page-header">
        <div class="container">
            <h3>Posts</h3>
        </div>
    </header>
    
    {% for post, likes, dislikes in results %}
    
    <p><a href="{% url 'posts:detail' post.id %}">
        {{ post.title }}</a> | Like {{ likes }} | Dislike {{ dislikes }}
    </p>

    {% endfor %}

{% endblock %}
